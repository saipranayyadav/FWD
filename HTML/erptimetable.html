<!DOCTYPE html>
<html>
<head>
    <title>ERP Timetable</title>

    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }

        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

        td {
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }

        .fwd {
            background-color: #FFD966;
        }

        .dsa {
            background-color: #9FC5E8;
        }

        .mai {
            background-color: #F4CCCC;
        }

        .free {
            background-color: #D9D9D9;
        }
    </style>
</head>

<body>

    <h3>ERP Timetable</h3>

    <table border="1">
        <tr>
            <th>Day</th>
            <th>Period 1</th>
            <th>Period 2</th>
            <th>Period 3</th>
            <th>Period 4</th>
        </tr>

        <tr>
            <td>Monday</td>
            <td class="fwd">FWD</td>
            <td class="dsa">DSA</td>
            <td class="mai">MAI</td>
            <td class="free">Free</td>
        </tr>

        <tr>
            <td>Tuesday</td>
            <td class="mai">MAI</td>
            <td class="fwd">FWD</td>
            <td class="dsa">DSA</td>
            <td class="free">Free</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td class="dsa">DSA</td>
            <td class="mai">MAI</td>
            <td class="fwd">FWD</td>
            <td class="free">Free</td>
        </tr>
    </table>

</body>
</html>
